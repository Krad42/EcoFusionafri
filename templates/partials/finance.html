<div class="finance-container">
    <div class="section-header">
        <h2><i class="fas fa-coins"></i> Finance Éco-Responsable</h2>
    </div>

    <div class="stats-overview glass-card">
        <div class="stat-item">
            <div class="stat-icon"><i class="fas fa-leaf pulse"></i></div>
            <div class="stat-info">
                <h3>Éco-Points</h3>
                <p class="dynamic-value" id="financeEcoPoints">0</p>
            </div>
        </div>
        <div class="stat-item">
            <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
            <div class="stat-info">
                <h3>Impact Carbone</h3>
                <p class="dynamic-value">-<span id="carbonImpact">0</span> kg</p>
            </div>
        </div>
    </div>

    <div class="upgrade-section">
        <h3 class="section-title"><i class="fas fa-star"></i> Améliorations Disponibles</h3>
        <div class="upgrade-cards">
            <div class="upgrade-card glass-card">
                <div class="upgrade-icon"><i class="fas fa-bolt"></i></div>
                <h4>Multiplicateur x2</h4>
                <p>Double tes gains à chaque action écologique</p>
                <button class="eco-btn" id="buyMultiplier">
                    <i class="fas fa-leaf"></i> Acheter (100 points)
                </button>
            </div>
            <div class="upgrade-card glass-card">
                <div class="upgrade-icon"><i class="fas fa-clock"></i></div>
                <h4>Auto-Cliqueur</h4>
                <p>Génère des points automatiquement</p>
                <button class="eco-btn" id="buyAutoClicker">
                    <i class="fas fa-leaf"></i> Acheter (50 points)
                </button>
            </div>
        </div>
    </div>

    <div class="premium-section glass-card">
        <div class="premium-header">
            <i class="fas fa-crown premium-icon"></i>
            <h3>EcoFusion Premium</h3>
        </div>
        <p>Débloquez des fonctionnalités exclusives et multipliez vos gains par 3</p>
        <button class="premium-btn" id="goPremium">
            <i class="fas fa-arrow-circle-up"></i> Passer Premium
        </button>
    </div>
</div>
